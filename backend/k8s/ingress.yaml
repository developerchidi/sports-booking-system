apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sports-booking-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.sports-booking.com
    secretName: sports-booking-tls
  rules:
  - host: api.sports-booking.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sports-booking-backend
            port:
              number: 80 