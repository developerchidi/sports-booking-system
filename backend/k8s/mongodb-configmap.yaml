apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
  namespace: sports-booking
data:
  mongod.conf: |
    systemLog:
      destination: file
      path: /var/log/mongodb/mongod.log
      logAppend: true
    storage:
      dbPath: /data/db
    net:
      bindIp: 0.0.0.0
      port: 27017
    replication:
      replSetName: rs0
    security:
      authorization: enabled 