apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentry
  namespace: sentry
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - sentry.example.com
    secretName: sentry-tls
  rules:
  - host: sentry.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sentry
            port:
              number: 9000 